<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supervisor de calidad - Hermanado</title>
  <!--CSS-->
  <link rel="stylesheet" href="style.css">
  <!--BS-->
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>
<body>

  <!-- Navbar -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand">Control de calidad</span>
    </div>
  </nav>

  <div class="d-flex">
    <div class='bg-primary' style='height: 91.3vh'>
      <nav>
        <div class="container border-bottom border-light py-2">
          <h5><a href="./calidadHermanado.html" class='nav-item text-decoration-none text-light'>Hermanado</a></h5>
        </div>
        <div class="container border-bottom border-light py-2">
          <h5><a href="./calidadInspeccion.html" class='nav-item text-decoration-none text-light'>Inspeccion</a></h5>
        </div>
      </nav>
    </div>

  <!-- Body -->

    <div class="container text-center w-50 mt-5">
      <h1>Hermanado</h1>
      <div class="d-flex h-50 flex-column justify-content-around border border-primary mt-4">

        <!--App Body-->

          <div class="container py-4">
              <!--Superior-->
            <div class="container w-50">
              <div class="row d-flex align-items-center">
                <div class="col-md-4">
                  Pares de primera:
                </div>
                <div class="col-md-2">
                  <button class='btn btn-success'><i class="bi bi-plus-circle"></i></button>
                </div>
                <div class="col-md-4">
                  <input class="form-control" type="text">
                </div>
                <div class="col-md-2">
                  <button class='btn btn-danger btn'><i class="bi bi-dash-circle w-auto"></i></button>
                </div>
              </div>
            </div>

            <!--Inferior-->
            <div class="container w-50 mt-4">
              <div class="row d-flex align-items-center">
                <div class="col-md-4">
                  Pares de segunda:
                </div>
                <div class="col-md-2">
                  <button class='btn btn-success'><i class="bi bi-plus-circle"></i></button>
                </div>
                <div class="col-md-4">
                  <input class="form-control" type="text">
                </div>
                <div class="col-md-2">
                  <button class='btn btn-danger btn'><i class="bi bi-dash-circle w-auto"></i></button>
                </div>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-around px-5">
              <button class="btn btn-outline-primary ">Volver</button>
              <button class="btn btn-outline-dark ">Asociar</button>
              <button class="btn btn-outline-dark ">Salir</button>
          </div>

        </div>
      </div>

    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
