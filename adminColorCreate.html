<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Crear colores</title>
  <!--ESTILOS-->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>
<body>
  <!-- Body -->

  <div class="container">
    <h1>Colores</h1>
    <div class="container border border-primary py-5 d-flex flex-column align-items-center">
      <form action="" class="form-group w-100 d-flex flex-column align-items-center">
        <label for="floatingInput">Codigo</label>
        <input type="text" class="form-control w-25 mb-4" id="floatingInput">
        <label for="floatingTextarea">Descripcion</label>
        <textarea class="form-control w-50" style="height: 100px" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <div class="container d-flex justify-content-center mt-4">
          <button type="button" class="btn btn-primary">Guardar cambios</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Volver</button>
        </div>
      </form>
    </div>
  </div>
</div>

  <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
